{% extends 'template.html' %}
{% block conteudo%}
    <a href="#" class="goback" id="backButton"><img src="{{url_for('static', filename='img/goback.png')}}" alt="seta para voltar a home" title="Seta para voltar a home"></a>
    <div class="div-login">
        <h1 class="registre-se">Pontos</h1>
    </div>
    <form action="{{url_for('registrar', tipo='ponto')}}" method="POST" class="input-login">
        <input type="text" name="descricao_ponto" placeholder="Descrição do ponto" class="input-cadastrar-descrição-ponto" required>
        <input type="number" name="latitude" placeholder="Latitude" class="input-cadastrar-longitude" required>
        <input type="number" name="longitude" placeholder="Longitude" class="input-cadastrar-latitude" required>
        <button type="submit" class="button-cadastrar">CADASTRAR</button>
    </form>    
{% endblock%}
