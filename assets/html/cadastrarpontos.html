<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="website icon" type="png" href="../img/logo.png">
    <title>Cadastro de Pontos</title>
</head>
<body class="body-background">
    <a href="home.html" class="goback"><img src="../img/goback.png" alt="seta para voltar a home" title="Seta para voltar a home"></a>
    <div class="div-login">
        <h1 class="registre-se">Pontos</h1>
    </div>
    <form action="" method="POST" class="input-login">
        <input type="text" name="descricao_ponto" placeholder="Descrição do ponto" class="input-cadastrar-descrição-ponto" required>
        <input type="number" name="latitude" placeholder="Latitude" class="input-cadastrar-longitude" required>
        <input type="number" name="longitude" placeholder="Longitude" class="input-cadastrar-latitude" required>
        <button type="submit" class="button-cadastrar">CADASTRAR PONTO</button>
    </form>    
</body>
</html>
